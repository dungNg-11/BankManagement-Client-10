<body>
<div>
	<div>
	<ul class="nav grey lighten-4 py-4">
	  <li class="nav-item">

	</div >
	<form class="border border-light p-5" style="margin: auto; width: 50%; height: 50%;" method="Post" th:action="@{/customers/edit-customer}" th:object="${customerById}">
      <h1>Customer Information!</h1>
      <input class="form-control m-1" type="hidden" name="put_id" th:value = "${customerById.id}"/>
      <label for="name">Name: </label>
      <input class="form-control m-1" type="text" name="name" th:value = "${customerById.name}"/>
      <br/>
      <label for="cmt">CMT: </label>
      <input class="form-control m-1" type="text" name = "cmt" th:value="${customerById.cmt}"/>
      <br/>
      <label for="date">Date: </label>
      <input class="form-control m-1" type="text" name = "dateOfBirth" th:value="${#dates.format(customerById.dateOfBirth, 'MM/dd/yyyy')}"/>
      <br/>
      <label for="address">Address: </label>
      <input class="form-control m-1" type="text"  name = "address" th:value = "${customerById.address}"/>
      <br/>
      <div class="col text-center mt-2">
          <input class="btn btn-primary " type="submit" value="Edit"/>
      </div>
    </form>
</div>
